{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %} Iniciar sesión {% endblock %}
{% block header %} Iniciar sesión {% endblock %}
{% block content %}

<div class="row">
<div class="col-md-8">
{% if message %}
	<b>{{message}}</b>
{% endif %}
</div>
</div>
<br>
<div class="row">
<div class="col-md-8">
	<form action="" method="post">{% csrf_token %}
		{{ form|crispy }}
		<br>
		<input type="submit" value="Entrar" class="btn btn-primary">
	</form>
</div>
</div>
{% endblock %}
